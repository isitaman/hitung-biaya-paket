<!DOCTYPE html>
<html lang="id" class="bg-[#f5f0e6] min-h-screen flex items-center justify-center">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Biaya Packing Anggrek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Google Sans", sans-serif;
    }
  </style>
</head>
<body>
  <main class="w-[90vw] max-w-3xl bg-[#fdf7ec] rounded-3xl shadow-lg p-8 md:p-12 text-[#5a3e1b] flex flex-col gap-6">
    <h1 class="text-3xl font-semibold text-center mb-4">Kalkulator Biaya Packing Anggrek</h1>

    <!-- Tombol Kembali -->
    <a href="index.html" class="absolute left-6 top-6 text-[#7a6841] hover:text-[#a88f3a] transition" title="Kembali">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-7 md:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>

    <!-- Input Jenis Packing -->
    <label for="jenis" class="font-medium text-lg">Jenis Packing</label>
    <select id="jenis" class="w-full rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b] focus:outline-none focus:ring-2 focus:ring-[#bfa46f] transition">
      <option value="kardus1kg">Kardus Khusus 1kg</option>
      <option value="kardus2kg">Kardus Khusus 2kg</option>
      <option value="customKardus">Custom Kardus</option>
      <option value="customKayu">Custom Kayu</option>
    </select>

    <!-- Ukuran untuk custom -->
    <div id="ukuranBox" class="hidden flex flex-col gap-4">
      <label for="panjang" class="font-medium text-lg">Panjang (cm)</label>
      <input type="number" id="panjang" class="rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b]" />
      <label for="lebar" class="font-medium text-lg">Lebar (cm)</label>
      <input type="number" id="lebar" class="rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b]" />
      <label for="tinggi" class="font-medium text-lg">Tinggi (cm) (Ukuran Terpanjang)</label>
      <input type="number" id="tinggi" class="rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b]" />
    </div>

    <!-- Input Berat Paket -->
    <div id="beratWrapper" class="flex flex-col gap-2">
      <label for="jumlah" class="font-medium text-lg">Berat Paket (kg)</label>
      <input type="number" id="jumlah" value="1" min="1" class="rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b]" />
    </div>

    <!-- Input Harga Basic dan Admin -->
    <label for="hargaBasic" class="font-medium text-lg">Harga Basic (Modal)</label>
    <input type="number" id="hargaBasic" value="0" min="0" class="rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b]" />

    <label for="persenAdmin" class="font-medium text-lg">Persentase Biaya Admin (%)</label>
    <input type="number" id="persenAdmin" value="14" min="0" class="rounded-xl border border-[#c9b89a] bg-[#f9f5e7] px-4 py-3 text-[#5a3e1b]" />

    <!-- Tombol Hitung -->
    <button onclick="hitungTotal()" class="mt-4 bg-[#bfa46f] hover:bg-[#a88f3a] text-white font-semibold rounded-xl py-3 transition" type="button">
      Hitung Total
    </button>

    <!-- Hasil -->
    <div id="hasil" class="mt-6 text-xl font-bold text-center text-[#6b4f1d]" aria-live="polite"></div>
    <div id="hasilharga" class="text-xl font-bold text-center text-[#6b4f1d]" aria-live="polite"></div>
    <div id="markup" class="mt-4 bg-[#f9f5e7] rounded-xl border border-dashed border-[#c9b89a] p-6 text-[#5a3e1b] whitespace-pre-wrap leading-relaxed max-h-72 overflow-y-auto" aria-live="polite"></div>
    <section id="deskripsi" class="mt-1 bg-[#f9f5e7] rounded-xl border border-dashed border-[#c9b89a] p-6 text-[#5a3e1b] whitespace-pre-wrap leading-relaxed max-h-72 overflow-y-auto" aria-live="polite"></section>
  </main>

  <!-- SCRIPT -->
  <script>
    const jenisSelect = document.getElementById("jenis");
    const ukuranBox = document.getElementById("ukuranBox");
    const beratWrapper = document.getElementById("beratWrapper");

    jenisSelect.addEventListener("change", function () {
      const jenis = this.value;
      const isCustom = jenis === "customKardus" || jenis === "customKayu";
      ukuranBox.classList.toggle("hidden", !isCustom);
      beratWrapper.classList.toggle("hidden", isCustom);

      document.getElementById("tinggi").value = '';
      document.getElementById("lebar").value = '';
      document.getElementById("panjang").value = '';

      if (jenis === "kardus1kg") {
        document.getElementById("jumlah").value = 1;
      } else if (jenis === "kardus2kg") {
        document.getElementById("jumlah").value = 2;
      } else {
        document.getElementById("jumlah").value = '';
      }
    });

    function getJasaBorongan(jenis, beratKg) {
      if (jenis === "kardus1kg" || jenis === "kardus2kg") jenis = "kardus";
      const data = [
        { max: 4, kardus: 2000, customKardus: 3500, customKayu: 4000 },
        { max: 10, kardus: 3000, customKardus: 4500, customKayu: 6000 },
        { max: 20, kardus: 4000, customKardus: 5500, customKayu: 8000 },
        { max: 30, kardus: 5000, customKardus: 6500, customKayu: 10000 },
        { max: 40, kardus: 6000, customKardus: 7500, customKayu: 12000 },
        { max: 50, kardus: 7000, customKardus: 8500, customKayu: 14000 },
        { max: 60, kardus: 8000, customKardus: 9500, customKayu: 16000 },
        { max: 70, kardus: 9000, customKardus: 10500, customKayu: 18000 },
        { max: 80, kardus: 10000, customKardus: 11500, customKayu: 20000 },
        { max: 90, kardus: 11000, customKardus: 12500, customKayu: 22000 },
        { max: 100, kardus: 12000, customKardus: 13500, customKayu: 24000 },
        { max: 110, kardus: 13000, customKardus: 14500, customKayu: 26000 },
        { max: 120, kardus: 14000, customKardus: 15500, customKayu: 28000 },
        { max: 130, kardus: 15000, customKardus: 16500, customKayu: 30000 },
        { max: 140, kardus: 16000, customKardus: 17500, customKayu: 32000 },
        { max: 150, kardus: 17000, customKardus: 18500, customKayu: 34000 },
        { max: 160, kardus: 18000, customKardus: 19500, customKayu: 36000 },
      ];
      for (const entry of data) {
        if (beratKg <= entry.max) return entry[jenis];
      }
      return data[data.length - 1][jenis];
    }

    function getBiayaPackingLainnya(kg) {
      if (kg <= 3) return 1000;
      if (kg <= 6) return 2000;
      if (kg <= 10) return 3000;
      if (kg <= 15) return 5000;
      if (kg <= 20) return 6000;
      let tambahan = Math.ceil((kg - 20) / 5);
      return Math.min(6000 + tambahan * 1000, 10000);
    }

    function hitungTotal() {
        const jenis = document.getElementById("jenis").value;
        const jumlah = parseInt(document.getElementById("jumlah").value);
        let total = 0;
        let deskripsi = "";
        let beratPaket = 0;

        if (jenis === "kardus1kg" || jenis === "kardus2kg") {
            beratPaket = jumlah;
            const jasa = getJasaBorongan(jenis, beratPaket);
            const hargaBox = jenis === "kardus1kg" ? 4500 : 6500;
            const biayaPackingLain = getBiayaPackingLainnya(beratPaket);
            const sumBiayaLain = jasa + biayaPackingLain;
            total = hargaBox + jasa + biayaPackingLain;

            deskripsi = `ðŸ“¦ Kardus Khusus ${jenis === "kardus1kg" ? "1kg" : "2kg"}\n\n` +
                        `â€¢ Berat paket : ${beratPaket} kg\n` +
                        `â€¢ Harga per box : Rp${hargaBox.toLocaleString("id-ID")}\n` +
                        `â€¢ Biaya packing lainnya : Rp${sumBiayaLain.toLocaleString("id-ID")}`;
        } else {
            const p = parseFloat(document.getElementById("panjang").value);
            const l = parseFloat(document.getElementById("lebar").value);
            const t = parseFloat(document.getElementById("tinggi").value);
            const volume = (p * l * t) / 5000;
            beratPaket = volume;

            const luas = 2 * ((p / 100) * (l / 100) + (p / 100) * (t / 100) + (l / 100) * (t / 100));
            const berat = luas * 0.5;
            const bahan = berat * 10000;
            const jasa = getJasaBorongan(jenis, volume);
            const biayaPackingLain = getBiayaPackingLainnya(volume);
            const sumBiayaLain = jasa + biayaPackingLain;

            if (jenis === "customKardus") {
            total = bahan + jasa + biayaPackingLain;
            deskripsi =
                "ðŸ“¦ Custom Kardus\n\n" +
                "ðŸ“ Dimensi & Berat Paket\n" +
                `â€¢ Berat paket: ${volume.toFixed(2)} kg\n` +
                `â€¢ Luas bahan kardus: ${luas.toFixed(2)} mÂ²\n` +
                `â€¢ Berat bahan kardus: ${berat.toFixed(2)} kg\n\n` +
                "ðŸ“¦ Biaya Kardus\n" +
                `â€¢ Biaya bahan kardus: Rp${bahan.toLocaleString("id-ID")}\n\n` +
                "ðŸ› ï¸ Biaya Lainnya\n" +
                `â€¢ Biaya packing lainnya: Rp${sumBiayaLain.toLocaleString("id-ID")}`;
            } else if (jenis === "customKayu") {
            let pembagi = t / 40;
            let jumlahRing = Math.floor(pembagi);
            if (pembagi - jumlahRing >= 0.5) jumlahRing += 1;
            jumlahRing = Math.max(jumlahRing - 1, 0);

            const pM = p / 100, lM = l / 100, tM = t / 100;
            const kayuUtama = (4 * (pM + lM)) + (4 * tM);
            const kayuRing = jumlahRing * (2 * (pM + lM));
            const totalKayu = kayuUtama + kayuRing;
            const biayaKayu = totalKayu * 1500;

            const pakuAtasBawah = 4 * 4 * 2;
            const pakuRing = jumlahRing * 4 * 2;
            const totalPaku = pakuAtasBawah + pakuRing;
            const beratPakuKg = (totalPaku * 2) / 1000;
            const biayaPaku = totalPaku * 40;

            total = biayaKayu + biayaPaku + bahan + jasa + biayaPackingLain;

            deskripsi =
                "ðŸ“¦ Custom Kayu dengan Lapisan Kardus\n\n" +
                `â€¢ Berat paket: ${volume.toFixed(2)} kg\n\n` +
                "ðŸŒ´ Kayu\n" +
                `â€¢ Jumlah ring tengah: ${jumlahRing}\n` +
                `â€¢ Total kayu: ${totalKayu.toFixed(2)} m\n` +
                `â€¢ Biaya kayu: Rp${biayaKayu.toLocaleString("id-ID")}\n\n` +
                "ðŸ“Œ Paku\n" +
                `â€¢ Jumlah paku: ${totalPaku} pcs\n` +
                `â€¢ Berat paku: ${beratPakuKg.toFixed(2)} kg\n` +
                `â€¢ Biaya paku: Rp${biayaPaku.toLocaleString("id-ID")}\n\n` +
                "ðŸ“¦ Kardus Pelapis\n" +
                `â€¢ Luas kardus pelapis: ${luas.toFixed(2)} mÂ²\n` +
                `â€¢ Berat kardus pelapis: ${berat.toFixed(2)} kg\n` +
                `â€¢ Biaya bahan kardus: Rp${bahan.toLocaleString("id-ID")}\n\n` +
                "ðŸ› ï¸ Biaya Lainnya\n" +
                `â€¢ Biaya packing lainnya: Rp${sumBiayaLain.toLocaleString("id-ID")}`;
            }
        }

        document.getElementById("hasil").textContent = "Total Biaya Packing: Rp" + total.toLocaleString("id-ID");
        document.getElementById("deskripsi").textContent = deskripsi;

        // âœ… Perhitungan Harga Jual Aman untuk Marketplace
        const hargaBasic = parseFloat(document.getElementById("hargaBasic").value) || 0;
        const persenAdmin = parseFloat(document.getElementById("persenAdmin").value) || 0;

        const targetTerima = hargaBasic + total;
        const hargaJual = Math.ceil(targetTerima / (1 - persenAdmin / 100));
        const biayaAdmin = hargaJual * (persenAdmin / 100);
        const yangDiterima = hargaJual - biayaAdmin;

        let markupDeskripsi = "";
        if (hargaBasic > 0) {
            markupDeskripsi =
            `ðŸ’° Estimasi Harga Jual Aman (Marketplace)\n\n` +
            `ðŸŽ¯ Target diterima: Rp${targetTerima.toLocaleString("id-ID")} (Harga Basic + Packing)\n` +
            `ðŸ’¸ Biaya admin (${persenAdmin}%): Rp${biayaAdmin.toLocaleString("id-ID")}\n` +
            `ðŸ’° Harga jual ideal: Rp${hargaJual.toLocaleString("id-ID")}`
        }
        document.getElementById("hasilharga").textContent = "ðŸ’° Harga jual ideal: Rp" + hargaJual.toLocaleString("id-ID");
        document.getElementById("markup").textContent = markupDeskripsi;
        }

  </script>
</body>
</html>
