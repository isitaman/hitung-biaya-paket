<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Kritik & Saran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="formKritik">
    <h2>Form Kritik & Saran</h2>

    <label>Nama</label>
    <input type="text" name="nama" required>

    <label>Departement</label>
    <input type="text" name="departement" required>

    <label>Kritik</label>
    <textarea name="kritik" rows="3" required></textarea>

    <label>Saran</label>
    <textarea name="saran" rows="3" required></textarea>

    <button type="submit">Kirim</button>
    <div id="status"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbySrtadcgSd5heTd7C2qEpu-2WeN1YMPusthcDg8htRupnYhoj3RAA_Bthp9kWCMOhXfA/exec';
    const form = document.getElementById('formKritik');
    const status = document.getElementById('status');
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }
  
      fetch(scriptURL, {
        method: 'POST',
        body: params  // penting: bukan JSON.stringify
      })
      .then(res => res.json())
      .then(() => {
        status.textContent = '✅ Terima kasih! Data berhasil dikirim.';
        status.style.color = 'green';
        form.reset();
      })
      .catch(err => {
        console.error(err);
        status.textContent = '❌ Gagal mengirim data.';
        status.style.color = 'red';
      });
    });
  </script>
  
</body>
</html>
