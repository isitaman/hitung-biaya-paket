<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Kritik dan Saran</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    form { background: white; padding: 1.5rem; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; background: #4caf50; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <form id="kritikForm">
    <h2>Form Kritik dan Saran</h2>
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Departement:</label>
    <input type="text" name="departement" required>

    <label>Kritik:</label>
    <textarea name="kritik" rows="3" required></textarea>

    <label>Saran:</label>
    <textarea name="saran" rows="3" required></textarea>

    <button type="submit">Kirim</button>
    <p id="status" style="color: green; margin-top: 1rem;"></p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzrAhh4VLpGTr7Ny4KUn9wWEX8MPZumglJGBCQl2JeT3daf6oJpFOzVIXCWSoByJLAcpA/exec'; // Ganti dengan URL Web App kamu
    const form = document.getElementById('kritikForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .then(response => {
          status.textContent = 'Terima kasih! Data berhasil dikirim.';
          form.reset();
        })
        .catch(err => {
          status.textContent = 'Gagal mengirim data.';
          status.style.color = 'red';
        });
    });
  </script>
</body>
</html>
